<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Welcome to Kanba</title>
	<meta name="author" content="Kanba">
	<meta name="description" content="Lifestyle decor for fashionable families.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" type="image/x-icon" href=""/>
</head>

<body>
	<header>
    <nav>
        <div class="tagline" id="logo">
        <picture>
            <source media="(max-width: 360px)" srcset="images/kanba.png">
            <img src="images/kanbax2.png">
        </picture>
        </div>
        <div class="tagline" id="mainNav">
            <ul>
                <li>Bedroom</li>
                <li>Study</li>
                <li>Playroom</li>
                <li>Accessories</li>
                <li>Storage</li>
                <li>Toys</li>
                <ul>
                    <li>Account</li>
                    <li>Wishlist</li>
                    <li>Cart</li>
                </ul>
            </ul>
        </div>
    </nav>
    </header>
	<main>
    <!--------------Hero Image-------------->
    <section>    
        <div class="bgimg-1">
            <div class="caption">
                <h1 class="tagline">Lifestyle decor for fashionable families.</h1>
            </div>
            <div class="caption" >
                <button class="generalButton" id="createAccount">Create an account</button>
            </div>
            
        </div>
    </section>
    <!------------End Hero Image------------>
    <!-------------New Products------------->    
    <section>
        <div class="newProductsContainer">
            <div class="newProducts">
                <div class="productMain">
                    <picture>
                        <source media="(max-width: 360px)" srcset="images/products/cabinet.png">
                        <img src="images/products/cabinetx2.png">
                    </picture>
                    <div class="productDesc">
                        <h5 class="productName">Product name goes here over a few lines</h5>
                        <h5 class="productPrice">R000.00</h5>
                        <button class="generalButton">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>    
    <!-----------End New Products----------->    
    <!----------------Outro----------------->
    <section>
        <div class="bgimg-2">
        <div class="generalFormContainer">
            <div class="generalForm">
                <form>
                    <input class="formInput" type="text" placeholder="First Name">
                    <input class="formInput" type="text" placeholder="Your city">
                    <input class="formInput" type="text" placeholder="Favourite color">
                    <input class="formInput" type="text" placeholder="Favourite color">
                    <input class="formInput" type="text" placeholder="No. of children">
                </form>    
            </div>
        </div>        
    </div>    
    </section>
    <!------------End Outro----------------->    
    </main>
	<footer></footer>
	<script type="text/javascript" src=""></script>
</body>

</html>
